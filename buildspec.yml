version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing Docker...
      - apt-get update
      - apt-get install -y docker.io

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      #- $(aws ecr get-login --no-include-email --region $AWS_REGION)

  build:
    commands:
      - echo Building Docker image...
      - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/reactapp:latest .
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/reactapp:latest

  post_build:
    commands:
      - echo Deploying to Kubernetes...
      - kubectl apply -f kubernetes-manifests/

artifacts:
  files: '*'
